<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Link Shield</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #1c1e21;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 15px;
        }
        button {
            background: #1877f2;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }
        #output {
            width: 100%;
            height: 60px;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>FB Link Shield</h2>
        <input type="text" id="sourceUrl" placeholder="Nhập URL đích">
        <select id="contentType">
            <option value="post">Bài viết</option>
            <option value="video">Video</option>
        </select>
        <button onclick="generateLink()">Tạo Link FB</button>
        <textarea id="output" readonly></textarea>
        <button onclick="copyLink()">Sao chép</button>
    </div>

    <script>
        function generateLink() {
            const url = document.getElementById('sourceUrl').value;
            if (!url) return alert('Vui lòng nhập URL');
            
            const type = document.getElementById('contentType').value;
            const postId = Math.random().toString(36).substring(2, 10) + 
                          '_' + Math.random().toString(36).substring(2, 10);
            
            // Phiên bản rút gọn tối ưu
            let fbUrl;
            if (type === 'video') {
                fbUrl = `https://fb.watch/${postId}/`;
            } else {
                fbUrl = `https://fb.me/${postId}`;
            }
            
            // Tạo link l.php ngắn gọn nhưng vẫn đủ tham số chống spam
            const finalUrl = `https://www.facebook.com/l.php?u=${encodeURIComponent(url)}&h=${postId.substring(0,8)}&__tn__=-R`;
            
            document.getElementById('output').value = finalUrl;
        }

        function copyLink() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('Đã sao chép!');
        }
    </script>
</body>
</html>
