<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <script>
        // URL đích chính xác
        const targetUrl = "https://s.shopee.vn/BG1zYML7g?" + new URLSearchParams({
            ref: 'fb_' + Math.random().toString(36).slice(2, 8),
            from: 'facebook',
            utm_source: 'social',
            _r: Date.now()
        }).toString();

        // 1. Phương thức chính: Chuyển hướng ngay
        try {
            // Tạo iframe ẩn để thiết lập cookie
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = "https://shopee.vn";
            document.body.appendChild(iframe);
            
            // Chuyển hướng sau 50ms (đủ thời gian xử lý cookie)
            setTimeout(() => {
                window.location.replace(targetUrl);
            }, 50);
        } catch(e) {
            // 2. Phương thức dự phòng nếu bị chặn
            window.location.href = targetUrl;
        }

        // 3. Kích hoạt khi có tương tác
        document.addEventListener('click', function() {
            window.location.href = targetUrl;
        }, {once: true});
    </script>
    <!-- 4. Meta refresh dự phòng -->
    <meta http-equiv="refresh" content="1;url=https://s.shopee.vn/BG1zYML7g">
</head>
<body>
</body>
</html>
