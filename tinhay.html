<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang xử lý...</title>
    <script>
        (function() {
            // Tạo URL chuyển hướng với tham số ngẫu nhiên
            const productPath = "/60Dosgbth4";
            const params = new URLSearchParams({
                ref: 'direct_' + Math.random().toString(36).slice(2, 8),
                ts: Date.now(),
                from: ['app','web','widget'][Math.floor(Math.random()*3)],
                utm_source: 'direct_link'
            });
            
            const targetUrl = "https://shopee.vn" + productPath + "?" + params.toString();

            // Phương thức 1: Chuyển hướng ngay bằng location.replace (không lưu history)
            setTimeout(function() {
                try {
                    window.location.replace(targetUrl);
                } catch(e) {
                    // Phương thức 2: Dự phòng nếu bị chặn
                    window.location.href = targetUrl;
                }
            }, 50); // Độ trễ tối thiểu 50ms để tránh bị chặn

            // Phương thức 3: Dùng iframe ẩn để kích hoạt chuyển hướng
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = targetUrl;
            document.body.appendChild(iframe);
        })();
    </script>
</head>
<body>
    <!-- Nội dung giả để che giấu -->
    <div style="text-align:center;padding:50px 0;">
        <h3>Đang kiểm tra phiên bản...</h3>
    </div>

    <!-- Phương thức 4: Meta refresh dự phòng -->
    <meta http-equiv="refresh" content="0.5;url=https://shopee.vn/60Dosgbth4?ref=meta_redirect">
</body>
</html>
