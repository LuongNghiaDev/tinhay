<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // 1. Tạo iframe ẩn để THIẾT LẬP COOKIE trước
        const cookieFrame = document.createElement('iframe');
        cookieFrame.style.display = 'none';
        cookieFrame.src = 'https://shopee.vn/generate_cookie.html'; // URL giả mạo
        document.body.appendChild(cookieFrame);

        // 2. Chuyển hướng sau khi iframe loaded (đảm bảo cookie được set)
        cookieFrame.onload = () => {
            window.location.replace("https://s.shopee.vn/BG1zYML7g?" + new URLSearchParams({
                ref: 'c_' + Math.random().toString(36).slice(2),
                from: 'fb_instant'
            }));
        };

        // 3. Dự phòng nếu iframe fail
        setTimeout(() => {
            window.location.href = "https://s.shopee.vn/BG1zYML7g";
        }, 200);
    </script>
</head>
<body>
    <!-- Trống để tăng tốc độ -->
</body>
</html>
