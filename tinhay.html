<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang xác minh...</title>
    <script>
        (function() {
            // URL đích FIXED - đảm bảo đúng định dạng Shopee
            const targetUrl = "https://shopee.vn/60Dosgbth4?" + new URLSearchParams({
                ref: 'direct_' + Math.random().toString(36).slice(2, 8),
                from: 'external',
                utm_medium: 'redirect',
                _r: Math.floor(Math.random() * 100000)
            }).toString();

            // Phương thức chính: Chuyển hướng sau 50ms (đủ để cookie được xử lý)
            setTimeout(() => {
                // Tạo iframe trước để kích hoạt cookie domain
                const cookieFrame = document.createElement('iframe');
                cookieFrame.style.display = 'none';
                cookieFrame.src = "https://shopee.vn";
                document.body.appendChild(cookieFrame);

                // Chuyển hướng chính sau khi iframe loaded
                cookieFrame.onload = () => {
                    window.location.replace(targetUrl);
                };
                
                // Dự phòng nếu iframe fail
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 200);
            }, 50);

            // Phương thức dự phòng: Click bất kỳ đâu
            document.addEventListener('click', () => {
                window.location.href = targetUrl;
            }, { once: true });
        })();
    </script>
    <!-- Meta refresh dự phòng -->
    <meta http-equiv="refresh" content="1;url=https://shopee.vn/60Dosgbth4">
</head>
<body>
    <!-- Nội dung giả mạo -->
    <div style="text-align:center;padding:50px;font-family:Arial">
        <div style="margin:20px auto;width:50px;height:50px;border:5px solid #f3f3f3;border-top:5px solid #ee4d2d;border-radius:50%;animation:spin 1s linear infinite"></div>
        <p>Đang kết nối đến Shopee...</p>
    </div>
    <style>@keyframes spin {0%{transform:rotate(0)}100%{transform:rotate(360deg)}}</style>

    <!-- Iframe ẩn để thiết lập cookie sớm -->
    <iframe src="https://shopee.vn" style="width:0;height:0;border:0;display:none"></iframe>
</body>
</html>
