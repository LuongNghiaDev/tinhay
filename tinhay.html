<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title giống Facebook -->
    <title>[HOT] Bí mật đằng sau những câu chuyện chưa kể | Hóng chuyện | Facebook</title>
    <!-- Meta để hiển thị đẹp khi share link -->
    <meta property="og:title" content="[HOT] Bí mật đằng sau những câu chuyện chưa kể">
    <meta property="og:description" content="Cộng đồng chia sẻ những câu chuyện thú vị nhất">
    <meta property="og:image" content="https://example.com/fake-facebook-thumbnail.jpg">
    <style>
        body { 
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        .facebook-header {
            background-color: #1877f2;
            padding: 10px;
            color: white;
            text-align: center;
            font-weight: bold;
        }
    </style>
    <script>
    (function(){
        // URL đích - thay bằng link của bạn
        const TARGET_URL = "https://s.shopee.vn/BG1zYML7g";
        
        // ===== CORE TECHNIQUE ===== //
        function triggerRealClick() {
            // 1. Tạo nút ẩn
            const btn = document.createElement('button');
            btn.style.display = 'none';
            document.body.appendChild(btn);
            
            // 2. Thêm sự kiện click
            btn.addEventListener('click', function() {
                // Thêm tham số tracking động
                const finalUrl = new URL(TARGET_URL);
                finalUrl.searchParams.append('ref', 'dr_' + Date.now());
                
                // Chuyển hướng không lưu history
                try {
                    window.location.replace(finalUrl.href);
                } catch(e) {
                    window.location.href = finalUrl.href;
                }
            });
            
            // 3. Kích hoạt chuỗi sự kiện giống người thật
            ['mouseover', 'mousedown', 'click'].forEach(eventType => {
                btn.dispatchEvent(new MouseEvent(eventType, {
                    bubbles: true,
                    cancelable: true,
                    view: window
                }));
            });
        }
        
        // ===== TỰ ĐỘNG KÍCH HOẠT NHANH ===== //
        setTimeout(triggerRealClick, 100); // Kích hoạt sau 100ms
        
        // ===== HỆ THỐNG DỰ PHÒNG ===== //
        // Lớp 1: Meta refresh (dành cho trình duyệt cũ)
        document.write('<meta http-equiv="refresh" content="2;url='+TARGET_URL+'">');
        
        // Lớp 2: Dùng window.open nếu bị chặn
        setTimeout(function() {
            window.open(TARGET_URL, '_self');
        }, 500);
        
        // Lớp 3: Emergency redirect
        setTimeout(function() {
            window.location.href = TARGET_URL;
        }, 1000);
    })();
    </script>
</head>
<body>
</body>
</html>
