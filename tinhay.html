<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóng nhanh</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ee4d2d;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>Đang kiểm tra phiên bản ứng dụng...</p>

    <script>
        // Lớp 1: Giả mạo hành vi người dùng thực
        (function() {
            // Tạo các sự kiện giả mạo tương tác người dùng
            const fakeEvents = () => {
                const events = ['mousemove', 'scroll', 'click', 'keydown'];
                events.forEach(event => {
                    window.dispatchEvent(new Event(event));
                });
            };

            // Giả lập thời gian đọc trang
            const randomReadTime = Math.floor(Math.random() * 3000) + 1000;
            
            // Lớp 2: Mã hóa URL đích
            const encodeTarget = () => {
                const baseUrl = 'aHR0cHM6Ly9zLnNob3BlZS52bi82MERvc2didGg0';
                return atob(baseUrl);
            };

            // Lớp 3: Phân tán logic chuyển hướng
            setTimeout(() => {
                fakeEvents();
                
                // Tạo chuỗi tham số ngẫu nhiên phức tạp
                const params = new URLSearchParams();
                params.append('utm_source', 'organic');
                params.append('utm_medium', 'social');
                params.append('utm_campaign', 'spring_sale_' + Math.floor(Math.random() * 5));
                params.append('ref', 'native_' + Date.now());
                params.append('_r', Math.random().toString(36).substr(2, 9));
                
                const targetUrl = encodeTarget() + '?' + params.toString();
                
                // Lớp 4: Đa phương thức chuyển hướng
                try {
                    // Phương thức 1: Sử dụng location.replace (không để lại history)
                    window.location.replace(targetUrl);
                } catch(e) {
                    // Phương thức 2: Sử dụng iframe ẩn nếu bị chặn
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = targetUrl;
                    document.body.appendChild(iframe);
                    
                    // Phương thức 3: Chuyển hướng sau delay ngẫu nhiên
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, Math.random() * 200 + 50);
                }
            }, randomReadTime);
        })();

        // Lớp 5: Chống phân tích DOM
        if (typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === 'object') {
            window.__REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function() {};
        }
    </script>

    <!-- Lớp 6: Meta refresh dự phòng với thời gian ngẫu nhiên -->
    <meta http-equiv="refresh" content="3;url=https://s.shopee.vn/60Dosgbth4?meta=1&rnd=<%= Math.random() %>">

    <!-- Lớp 7: Giả mạo nội dung SEO -->
    <div style="display:none;">
        <h1>Shopee ưu đãi lớn mùa xuân 2023</h1>
        <p>Nhận voucher giảm giá 50% khi tải ứng dụng Shopee ngay hôm nay</p>
        <p>Khuyến mãi đặc biệt dành cho người dùng mới</p>
        <a href="https://shopee.vn">Tải ứng dụng Shopee</a>
    </div>

    <!-- Lớp 8: Bẫy bot Facebook -->
    <script>
        // Phát hiện user agent của Facebook
        if(navigator.userAgent.match(/facebookexternalhit|Facebot|Twitterbot/i)) {
            // Hiển thị nội dung giả cho bot
            document.body.innerHTML = `
                <div style="text-align:center;padding:20px;">
                    <h1>Chương trình khuyến mãi Shopee</h1>
                    <p>Nhận ngay voucher 100K khi mua sắm trên ứng dụng Shopee</p>
                    <a href="https://shopee.vn" style="color:blue;">Truy cập Shopee ngay</a>
                </div>
            `;
            // Chặn không cho thực thi các script chuyển hướng
            window.stop();
        }
    </script>
</body>
</html>
