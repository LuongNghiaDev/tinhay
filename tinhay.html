<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <script>
        // Tạo URL đích với tham số ngẫu nhiên
        const targetUrl = "https://s.shopee.vn/BG1zYML7g?" + new URLSearchParams({
            ref: 'rc_' + Math.random().toString(36).slice(2, 8),
            ts: Date.now(),
            from: 'direct_link'
        }).toString();

        // Phương thức 1: Iframe ngầm để thiết lập cookie trước
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = "https://shopee.vn";
        document.head.appendChild(iframe);

        // Phương thức 2: Chuyển hướng chính SIÊU NHANH
        setTimeout(() => {
            window.location.replace(targetUrl);
        }, 25); // Độ trễ cực ngắn 25ms

        // Phương thức 3: Dự phòng nếu bị chặn
        setTimeout(() => {
            window.top.location.href = targetUrl;
        }, 100);
    </script>
</head>
<body>
    <!-- Không cần hiển thị gì để tăng tốc độ -->
    
    <!-- Phương thức 4: Meta refresh ngầm -->
    <meta http-equiv="refresh" content="0.1;url=https://s.shopee.vn/BG1zYML7g">
</body>
</html>
